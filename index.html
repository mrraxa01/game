<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>ISADORA 2 ANOS</title>
</head>

<body>
    <main>
        <div class="top-container">
            <p> ISADORA 2 ANOS</p>
        </div>
        <div class="action-container">
            <img src="/img/chapeuzinho.jpg" alt="">
            <img src="img/lobo_2.jpeg" alt="">
        </div>
        <div>
            <button id="play-game">Jogar</button>
        </div>
    </main>
    <section id="modal-game" class="modal-container">
        <div class="modal-box">
            <div class="modal-content">
                
                <h2 id="game-title">Jogo da Isadora</h2>
                <button id="start-button">INICIAR     </button>
                <div id="game-container">
                    <div id="controls">
                        <div>
                            <button class="control-button" id="up">↑</button>
                        </div>
                        <div>
                            <button class="control-button" id="left">←</button>
                            <button class="control-button" id="right">→</button>
                        </div>
                        <div>
                            <button class="control-button" id="down">↓</button>
                        </div>
                    </div>
                    <img src="img/chapeuzinho.jpg" id="chapeuzinho" width="40" height="40">
                    <img src="img/lobo.jpg" id="lobo" width="50" height="50">
                    <img src="img/casadavovo.jpg" id="casadavovo" width="100" height="100">
                </div>
            </div>

            <button id="close-game" class="btn">Fechar</button>
        </div>

    </section>




    <script type="module" src="/js/index.js"></script>

</body>

</html>
